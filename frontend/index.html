<!DOCTYPE html>
<!-- 
  Local - Start frontend with "Live Share" from this file. 
  Local - Start backend with "nodemon sever".
  ------------
  Online - Frontend on Netlify.
  Online - Backend on Heroku.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battletronics Brawl</title>
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <!-- Import Bootstrap dependencies -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- --------- -->

    <style>
      #gameScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 vw-100" style="background-image: linear-gradient(to bottom right, #050a28, #1a1a1a)">
      <!-- Color scheme: 050A28, 0E1D34, 1A1A1A-->
      <!-- green, red -->

      <div id="contentContainer" class="container h-100 d-flex align-items-center justify-content-center">
        <div id="card" class="card text-white jumbotron" style="background: #0e1d34; border-radius: 20px">
          <div id="initialScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
              <h1 class="mb-5 font-weight-bold" style="font-family: Verdana">BATTLETRONICS BRAWL</h1>
              <container>
                <h4 class="mb-5 mx-5 text-center">Have your guns at the ready, because this is war.</h4>
                <!-- Be on (on your watch) / (the look out), this is a warzone. -->
              </container>
              <button
                id="newGameButton"
                type="submit"
                class="btn-lg btn-primary"
                style="background: #050a28; border-color: #050a28"
              >
                Create New Game
              </button>
              <div class="my-2 font-weight-bold">OR</div>
              <div class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput" style="border-radius: 5px" />
              </div>
              <button
                id="joinGameButton"
                type="submit"
                class="btn-lg btn-success"
                style="background: #050a28; border-color: #050a28"
              >
                Join Game
              </button>
            </div>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1 class="text-white">Game code: <span id="gameCodeDisplay"></span></h1>

            <canvas id="canvas" style="border-radius: 10px"></canvas>

            <span class="scores text-white">
              <span class="P1 mx-5" style="font-size: 50px"><span style="color: red">P1:</span> 0 Pts.</span>
              <span class="mx-5"></span>
              <span class="P2 mx-5" style="font-size: 50px"><span style="color: green">P2:</span> 0 Pts.</span>
            </span>

            <div
              class="postGame"
              style="
                display: none;
                width: 200px;
                top: 40%;
                background-color: rgba(14, 29, 52, 0.8);
                position: absolute;
                left: 50%;
                margin-left: -100px;
                padding-top: 50px;
                padding-bottom: 50px;
                text-align: center;
                border-radius: 5px;
                color: white;
                font-size: 25px;
              "
            >
              <div class="text mb-4"></div>
              <span class="countdown"></span>
              <button class="restartButton btn-lg btn-success mx-4" onClick="reloadPage()">Create New Game</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <script type="module" src="resource://app/my_module.jsm"></script> -->
    <!-- Import socket.io dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- Run the client code -->
    <script src="client.js"></script>
  </body>
</html>
